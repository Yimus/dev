server:
  port: 8080

spring:
  application:
    name: dev

  main:
    #设置允许循环依赖
    allow-circular-references: true

  # JMX配置
  jmx:
    enabled: true

  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:sharding-config.yml

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

myapp:
  auth:
    token: "secret-key-from-myapp"
    expire-timeout: 30m
  feature-flags:
    - new-dashboard-myapp
    - experimental-api-myapp

# Spring Boot Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  jmx:
    metrics:
      export:
        enabled: true